<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Challenges</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <section class="vending-machine"></section>
      <p class="total">Total: $0.00</p>
      <div class="vending-options">
        <button class="cola">Lime Cola $2.00</button>
        <button class="peanuts">Salted Peanuts $3.00</button>
        <button class="chocolate">Chocolate Bar $4.00</button>
        <button class="gummies">Fruit Gummies $6.00</button>
      </div>
      
          <section class="make-money">
        <form class="form">
            <form class="form">
              <input type="number" name="howMany" id="howMany" />
              <select name="type" id="type">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
              </select>
              <button>add</button>
            </form>
            <div class="coin-container"></div>
          </section>

          <button class="make-money">Make Money!</button>
        </form>
      
      <section class="light-bulb">
        <div class="light-bulb">
          <p class="light">Light bulb</p>
          <button class="on">On</button>
          <button class="off">Off</button>
          <button class="toggle">Toggle</button>
          <button class="end">End</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
